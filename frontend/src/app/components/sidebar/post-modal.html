<div class="post-modal-container">
  <button class="close-btn" type="button" (click)="close.emit()" aria-label="Close">×</button>
  <div class="post-modal-content">
    <div class="avatar-col">
      <div class="avatar">{{ getInitials(user?.username) }}</div>
    </div>
    <div class="main-col">
      <form (ngSubmit)="submit()" #postForm="ngForm">
        <textarea [(ngModel)]="content" name="content" placeholder="What’s happening?" required rows="3"></textarea>
        <div class="reply-row">
          <span class="reply-icon">&#9432;</span>
          <span class="reply-text">Everyone can reply</span>
        </div>
        <div class="modal-bottom-row">
          <div class="icon-row">
            <button type="button" class="icon-btn" title="Add image" tabindex="-1"><img src="assets/icons/image.svg" alt="Add image"></button>
            <button type="button" class="icon-btn" title="Add poll" tabindex="-1"><img src="assets/icons/poll.svg" alt="Add poll"></button>
            <button type="button" class="icon-btn" title="Add emoji" tabindex="-1"><img src="assets/icons/emoji.svg" alt="Add emoji"></button>
            <button type="button" class="icon-btn" title="Schedule" tabindex="-1"><img src="assets/icons/schedule.svg" alt="Schedule"></button>
            <button type="button" class="icon-btn" title="Add location" tabindex="-1"><img src="assets/icons/location.svg" alt="Add location"></button>
          </div>
          <button class="post-btn" type="submit" [disabled]="adding || !content.trim()">Post</button>
        </div>
      </form>
    </div>
  </div>
</div>
