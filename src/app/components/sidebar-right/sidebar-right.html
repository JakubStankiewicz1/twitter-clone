<div class="sidebar-right">
  <!-- Search Section -->
   <div class="sidebar-right-sele">

    <div class="search-container">
      <div class="search-box">
        <svg class="search-icon" viewBox="0 0 24 24" aria-hidden="true">
          <g>
            <path d="M10.25 3.75c-3.59 0-6.5 2.91-6.5 6.5s2.91 6.5 6.5 6.5c1.795 0 3.419-.726 4.596-1.904 1.178-1.177 1.904-2.801 1.904-4.596 0-3.59-2.91-6.5-6.5-6.5zm-8.5 6.5c0-4.694 3.806-8.5 8.5-8.5s8.5 3.806 8.5 8.5c0 1.986-.682 3.815-1.824 5.262l4.781 4.781-1.414 1.414-4.781-4.781c-1.447 1.142-3.276 1.824-5.262 1.824-4.694 0-8.5-3.806-8.5-8.5z"></path>
          </g>
        </svg>
        <input type="text" placeholder="Search" class="search-input">
      </div>
    </div>

    <!-- Who to follow Section -->
    <div class="section-container">
      <h2 class="section-title">Who to follow</h2>
      
      <div class="users-list">
        <div class="user-item" *ngFor="let user of whoToFollowUsers">
          <div class="user-info">
            <img [src]="user.avatar" [alt]="user.name" [title]="user.name" class="user-avatar">
            <div class="user-details">
              <div class="user-name-container">
                <span class="user-name">{{ user.name }}</span>
                <svg *ngIf="user.verified" class="verified-icon" viewBox="0 0 24 24" aria-label="Verified account">
                  <g>
                    <path d="M22.25 12c0-1.43-.88-2.67-2.19-3.34.46-1.39.2-2.9-.81-3.91s-2.52-1.27-3.91-.81c-.66-1.31-1.91-2.19-3.34-2.19s-2.67.88-3.33 2.19c-1.4-.46-2.91-.2-3.92.81s-1.26 2.52-.8 3.91c-1.31.67-2.2 1.91-2.2 3.34s.89 2.67 2.2 3.34c-.46 1.39-.21 2.9.8 3.91s2.52 1.27 3.91.81c.67 1.31 1.91 2.19 3.34 2.19s2.68-.88 3.34-2.19c1.39.45 2.9.2 3.91-.81s1.27-2.52.81-3.91c1.31-.67 2.19-1.91 2.19-3.34zm-11.71 4.2L6.8 12.46l1.41-1.42 2.26 2.26 4.8-5.23 1.47 1.36-6.2 6.77z"></path>
                  </g>
                </svg>
              </div>
              <span class="user-handle">{{ user.handle }}</span>
            </div>
          </div>
          <button class="follow-btn" (click)="followUser(user)">Follow</button>
        </div>
      </div>
      
      <button class="show-more-btn">Show more</button>
    </div>

    <!-- What's happening Section -->
    <div class="section-container">
      <h2 class="section-title">What's happening</h2>
      
      <div class="trends-list">
        <div class="trend-item" *ngFor="let trend of trendsData">
          <div class="trend-content">
            <img [src]="trend.image" [alt]="trend.title" [title]="trend.title" class="trend-image">
            <div class="trend-details">
              <div class="trend-category">
                {{ trend.category }}
                <span class="live-badge" *ngIf="trend.status === 'LIVE'">{{ trend.status }}</span>
              </div>
              <div class="trend-title">{{ trend.title }}</div>
            </div>
          </div>
          <button class="more-options-btn" title="More options">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <g>
                <path d="M3 12c0-1.1.9-2 2-2s2 .9 2 2-.9 2-2 2-2-.9-2-2zm9 2c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm7 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"></path>
              </g>
            </svg>
          </button>
        </div>
      </div>

      <div class="trend-item simple">
        <div class="trend-details">
          <div class="trend-meta">Trending in Poland</div>
          <div class="trend-title">Bangladeszu</div>
          <div class="trend-posts">2,206 posts</div>
        </div>
        <button class="more-options-btn" title="More options">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <g>
              <path d="M3 12c0-1.1.9-2 2-2s2 .9 2 2-.9 2-2 2-2-.9-2-2zm9 2c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm7 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"></path>
            </g>
          </svg>
        </button>
      </div>
    </div>
    
  </div>
</div>
